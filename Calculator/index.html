<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="calculator">
        <input class="input" type="text" id="display" disabled>
        <div class="button">
            <button class="btn clear" onclick="calculator.clearDisplay()">RESET</button>
            <button class="btn" onclick="calculator.appendValue(7)">7</button>
            <button class="btn" onclick="calculator.appendValue(8)">8</button>
            <button class="btn" onclick="calculator.appendValue(9)">9</button>
            <button class="btn operator" onclick="calculator.appendValue('/')">:</button>
            <button class="btn" onclick="calculator.appendValue(4)">4</button>
            <button class="btn" onclick="calculator.appendValue(5)">5</button>
            <button class="btn" onclick="calculator.appendValue(6)">6</button>
            <button class="btn operator" onclick="calculator.appendValue('*')">x</button>
            <button class="btn" onclick="calculator.appendValue(1)">1</button>
            <button class="btn" onclick="calculator.appendValue(2)">2</button>
            <button class="btn" onclick="calculator.appendValue(3)">3</button>
            <button class="btn operator" onclick="calculator.appendValue('-')">-</button>
            <button class="btn" onclick="calculator.appendValue(0)">0</button>
            <button class="btn" onclick="calculator.appendValue('.')">.</button>
            <button class="btn operator" onclick="calculator.calculate()">=</button>
            <button class="btn operator" onclick="calculator.appendValue('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
